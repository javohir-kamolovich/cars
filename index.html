<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="wrapper flex items-center justify-between">
            <div class="flex gap-[64px]">
              <img src="./assets/icons/nav.logo.svg" alt="" />
              <div>
                <div
                  class="hidden desktop:flex justify-between w-[492px] py-[10px] px-[20px] border-solid border-[1px] rounded-[70px]"
                >
                  <div class="flex gap-[15px]">
                    <img src="./assets/icons/search-normal.svg" alt="" />
                    <p>Search something here</p>
                  </div>
                  <img src="./assets/icons/filter.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="desktop:flex gap-[20px]">
              <img
                class="hidden desktop:block"
                src="./assets/icons/Like.svg"
                alt=""
              />
              <img
                class="hidden desktop:block"
                src="./assets/icons/Notification.svg"
                alt=""
              />
              <img
                class="hidden desktop:block"
                src="./assets/icons/Settings.svg"
                alt=""
              />
              <img class="block" src="./assets/icons/Profil.svg" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="">
        <div class="container">
          <div>
            <div class="card"></div>
            <div class="card">
              <h2>The Best Platform for Car Rental</h2>
              <p>
                Ease of doing a car rental safely and reliably. Of course at a
                low price.
              </p>
              <button>Rental Car</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
